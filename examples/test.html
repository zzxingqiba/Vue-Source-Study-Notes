<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/vue.js"></script>
</head>
<body>
  <div id="hh">
    <span :class="[{'name':true},[true && name]]">222</span>
  </div>
  <script>
    const vm = new Vue({
      el: '#hh',
      data(){
        return {
          name: 'hh',
        }
      }
    })
  </script>
</body>
</html>
