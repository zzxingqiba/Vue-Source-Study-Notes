<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/vue.js"></script>
</head>
<body>
  <div id="hh" :class="classz">
    <div v-for="(item,index) in list" :key="item"> 
      <span v-if="index">{{item}}</span>
    </div>
    <button @click="onBind">on</button>
    <button @click="onOff">off</button>
    <button @click="onOnce">once</button>
    <button @click="onEmit">emit</button>
  </div>
  <script>
    
    const vm = new Vue({
      el: '#hh',
      data(){
        return {  
          a: 1,  
          list: ['c', 'z', 'a', 'e', 'f', 'v'],
          classz: 'z',               
          style: false
        }
      },
      methods:{
        globalFn(count){
          console.log('on', count)
        },
        onBind(){
          this.$on('a', this.globalFn)
          console.log(this)
        },
        onOff(){
          this.$off('a', this.globalFn)
          console.log(this)
        },
        onOnce(){
          this.$once('a', (count) => {
            console.log('on', count)
          })
        },
        onEmit(){
          this.$emit('a', this.a++)
        }
      }
    })
    
  </script>
</body>
</html>
