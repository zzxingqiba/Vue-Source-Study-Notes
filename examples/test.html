<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../dist/vue.js"></script>
</head>
<body>
  <div id="hh">
    <span id="xx" :style="[{display: 'flex'},{color:'red'}]" @click="aa" @change="aa">{{xx}}</span>
  </div>
  <script>
    const vm = new Vue({
      el: '#hh',
      data(){
        return {
          zz: {
            name:'hh'
          },
          a:1
          
        }
      },
      computed:{
        xx(){
          return this.zz.name + this.a
        }
      },
      watch:{
        a(val,oldVal){
          console.log(val,oldVal)
        }
      },
      methods:{
        aa(){
          this.a = 3
        }
      }
    })

  </script>
</body>
</html>
